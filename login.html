<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Color Guess</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Ícone acima do título -->
        <img src="./frontend/diagram_7248142.png" alt="Ícone Color Guess" class="login-icon">
        
        <h1>Bem-vindo ao Color Guess</h1>
        <form action="../frontend/index.html" method="GET" class="login-form" target="_blank">
            <label for="username" style="font-size: 20px;">Nome de usuário</label>
            <input type="text" id="username" name="username" required placeholder="Digite seu nome">
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
<script src="../script.js"></script>

</html>
